<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator with Graphing Capability</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
</head>
<body>
    <div class="container"></div>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
              <div class="row">
                    <button onclick="press('sin(')">sin</button>
                    <button onclick="press('cos(')">cos</button>
                    <button onclick="press('tan(')">tan</button>
                    <button onclick="press('log(')">log</button>
                </div>
                <div class="row">
                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button onclick="press('+')">+</button>
                </div>
                <div class="row">
                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button onclick="press('-')">-</button>
                </div>
                <div class="row">
                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button onclick="press('*')">*</button>
                </div>
                <div class="row">
                    <button onclick="press('(')">()</button>
                    <button onclick="press('0')">0</button>
                    <button onclick="press('**')">^</button>
                    <button onclick="press('/')">/</button>
                </div>
                <div class="row">
                    <button onclick="press('Math.sqrt(')">√</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="press('Math.PI')">π</button>
                    <button onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        <div class="graph">
            <input type="text" id="functionInput" placeholder="Enter function f(x)=...">
            <button onclick="drawGraph()">Plot Graph</button>
            <div id="plot"></div>
        </div>
        <script src="script.js"></script>
</body>
</html>
